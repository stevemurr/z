name: Tests

on:
  push:
    branches: [main, claude/*]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh tmux

      - name: Install bats-core
        run: |
          git clone --depth 1 https://github.com/bats-core/bats-core.git /tmp/bats-core
          sudo /tmp/bats-core/install.sh /usr/local

      - name: Install bats helpers
        run: |
          mkdir -p tests/test_helper
          git clone --depth 1 https://github.com/bats-core/bats-support.git tests/test_helper/bats-support
          git clone --depth 1 https://github.com/bats-core/bats-assert.git tests/test_helper/bats-assert

      - name: Run tests
        run: bats tests/*.bats

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck on plugins
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './plugins/z'
          severity: warning
        env:
          SHELLCHECK_OPTS: -e SC1071 -e SC2154

      - name: Run ShellCheck on tests
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './tests'
          severity: warning
        env:
          SHELLCHECK_OPTS: -e SC1071 -e SC2154
